# SLF4J Simple Logger Configuration
# Logging level: TRACE, DEBUG, INFO, WARN, ERROR
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show date and time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false

# Log file (optional, comment out to log only to console)
# org.slf4j.simpleLogger.logFile=bot.log

# Specific logger levels
org.slf4j.simpleLogger.log.com.github.shafiqsadat.IPTV=INFO
org.slf4j.simpleLogger.log.redis.clients.jedis=WARN
org.slf4j.simpleLogger.log.org.telegram.telegrambots=INFO
